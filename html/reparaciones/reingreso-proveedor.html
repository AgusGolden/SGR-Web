<body>
    <header>
        <nav class="menu-nav">
            <ul>
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="../clientes.html">Clientes</a></li>

                <li><a href="./entrega-cliente.html">Entrega Cliente</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Reingreso desde Proveedor</h1>

        <section class="contenedor">

            <div class="fila">
                <label for="proveedor-reingreso">Seleccionar Proveedor:</label>
                <select id="proveedor-reingreso">
                    <option value="">-- Seleccionar --</option>
                    <option>Proveedor A</option>
                    <option>Proveedor B</option>
                </select>
            </div>

            <div class="fila">
                <label for="remito">Número de Remito del Cliente:</label>
                <input type="text" id="remito" placeholder="Ej: 1234-56789">
            </div>

            <table class="tabla">
                <thead>
                    <tr>
                        <th>Marcar</th>
                        <th>Número</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Título</th>
                        <th>Código</th>
                        <th>Número de Serie</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo"></tbody>
            </table>

            <div class="acciones">
                <button id="btn-generar">Registrar Reingreso</button>
            </div>

        </section>

    </main>

    <script src="../../js/logistica.js"></script>
